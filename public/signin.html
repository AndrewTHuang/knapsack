<div ng-controller="authController">
    <script type="text/ng-template" id="signin.html">
        <div class="modal-header">
            <h4 class="modal-title">Sign In <span ng-model="switch">or Create an Account</span></h4>
        </div>
        <form name="form.userForm" ng-submit="submitForm()" novalidate>
            <div class="modal-body">

                <!-- username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" ng-model="username" required>
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" ng-model="password" required>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" ng-click="ok()">Sign In</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
