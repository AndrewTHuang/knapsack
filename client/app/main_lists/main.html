
    <form class="form-inline" ng-submit="addContent()">
      <div class="text-center">
        <input type="text" ng-model="newBook.title" name="title" placeholder="Title" required>
        <input type="text" ng-model="newBook.author" name="author" placeholder="Author">
        <button type="submit" class="btn btn-sm btn-success">
          <i class="glyphicon glyphicon-plus"></i>
        </button>
      </div>
    </form>
    <table st-safe-src="bookCollection" st-table="displayedCollection" class="table book-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Share</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody ng-controller="DropdownCtrl">
        <tr ng-repeat="book in displayedCollection">
          <td> {{book.title | uppercase}} </td>
          <td> {{book.author}} </td>
          <td>
            <div class="btn-group" uib-dropdown>
              <button type="button" class="btn btn-sm btn-primary" ng-click="loadFriends()" uib-dropdown-toggle>
                <i class="glyphicon glyphicon-share-alt">
              </i>
              </button>
              <ul class="uib-dropdown-menu" role="menu">
                <li role="menuitem" ng-click="shareBook(book, user)" ng-repeat="user in friends">
                  {{user}}
                </li>
              </ul>
          </td>
          <td>
            <button type="button " ng-click="removeBook(book)" class="btn btn-sm btn-danger">
              <i class="glyphicon glyphicon-trash ">
              </i>
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5 " class="text-center ">
            <st-pagination st-items-by-page=5></st-pagination>
          </td>
        </tr>
      </tfoot>
    </table>
