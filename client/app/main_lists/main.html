<uib-accordion>
  <uib-accordion-group heading="Books">
    <form class="form-inline"  ng-submit="addBook()">
      <input type="text" ng-model="newBook.title" name="title" placeholder="Title" required>
      <input type="text" ng-model="newBook.author" name="author" placeholder="Author">
      <input type="text" ng-model="newBook.readStatus" name="readStatus" placeholder= "Read Status">
      <button type="submit"  class = "btn btn-sm btn-success">
        <i class="glyphicon glyphicon-plus"></i>
      </button>
    </form>
    <table st-table="booksCollection" class="table book-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Read Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="book in bookCollection">
          <td> {{book.title | uppercase}} </td>
          <td> {{book.author | uppercase}} </td>
          <td> {{book.readStatus}} </td>
          <td>
            <button type="button" ng-click="removeBook(book)" class="btn btn-sm btn-danger">
              <i class="glyphicon glyphicon-trash">
              </i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </uib-accordion-group>
</uib-accordion>
