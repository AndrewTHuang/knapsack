<div>
    <div ui-view="header">
    </div>
    <div class="col-md-12">
        <img ng-src='{{user.photo_url}}' class="img-circle profileImg" alt="Profile Pic">
    </div>
    <div class="profile-container">
        <div class="col-md-3" id="leftColProfile">
            <h3> Following</h3>
            <div id="friendList">
                <div ng-repeat="friend in friends">
                    <li ng-click="processFriend(friend.friend_name)">
                        <span class="friendPhotos"><img class="friendListPhoto" ng-src="{{friend.photo_url}}"></span>
                        <a class="friends" href="#">{{friend.friend_name}}</a> </li>
                    <span ng-click="processFriend(friend)">{{friend.user_name}}</span>
                </div>
            </div>
            <div class="container-fluid" id="searchfriends">
                <input type="text" ng-init="getUsers()" ng-model="customSelected" placeholder="Connect with friends!" uib-typeahead="otherUser for otherUser in users | filter:$viewValue" typeahead-on-select="processFriend($item)">
            </div>
        </div>
        <div class="col-md-6" id="leftColProfile">
            <h3> Hi, I'm {{user.user_name}}. </h3>
            <li><a id="add-friend" href="#" ng-hide="isFriend" ng-click="addFriend(user.user_name)">Bookmark</a></li>
            <div>
                {{user.about_me}}
            </div>
        </div>
        <div class="col-md-3" id="midColProfile">
            <h3>Read Between The Lines </h3>
            <div class="facts">
                <strong><h5>Location</strong>: {{user.location}}</h5>
                </br>
                <strong><h5>Age</strong>: {{user.age}}</h5>
                </br>
                <strong><h5>Favorite Book</strong>:{{user.fav_book}}</h5>
                </br>
                <strong><h5>Favorite Author</strong>:{{user.fav_author}}</h5>
            </div>
        </div>
    </div>
